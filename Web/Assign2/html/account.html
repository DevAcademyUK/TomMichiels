    <form class="form-inline my-2 my-lg-0">

<div class="container-fluid bg1">
	<div class="container">
		<div class="row padded align-items-center justify-content-center">
			<div class="col-md-5 padded rounded-corners center bg2">
				<h3>Existing Users</h3>
				<form>
					<div class="form-group">
						<label for="username">Username</label>
						<input type="text" class="form-control" id="username" placeholder="Enter username">
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" class="form-control" id="password" placeholder="Enter password">
					</div>
					<button type="submit" class="btn btn-primary">Log In</button>
				</form>
			</div>
			<div class="col-sm-2 padded"></div>
			<div class="col-md-5 padded rounded-corners center bg2">
				<h3>New Users</h3>
				<form>
					<div class="form-group">
					    <label for="email">Email address</label>
					    <input type="email" class="form-control" id="email" placeholder="Enter email">
					</div>
					<div class="form-group">
						<label for="username-new">New Username</label>
						<input type="text" class="form-control" id="username-new" placeholder="Enter username">
					</div>
					<div class="form-group">
						<label for="password-new">New Password</label>
						<input type="password" class="form-control" id="password-new" placeholder="Enter password">
					</div>
					<div class="form-group">
						<label for="password-confirm">Confirm Password</label>
						<input type="password" class="form-control" id="password-confirm" placeholder="Confirm password">
					</div>
					<button type="submit" class="btn btn-primary">Sign Up</button>
				</form>
			</div>
		</div>
	</div>
</div>

<footer class="container-fluid text-center">
  <p>Online Store Copyright</p>
  <form class="form-inline justify-content-center">Get alerts on our timed deals: 
    <input type="email" class="form-control" size="50" placeholder="Email Address"> 
    <button type="button" class="btn btn-success">Sign Up</button>
  </form>
</footer>

</body>
</html>
